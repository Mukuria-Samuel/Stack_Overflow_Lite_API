<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Elite Store Manager</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="searchbar.js"></script>
</head>
<body>	
	<div class="login-form">
		<h1>Elite Store Manager Login </h1>	
		<form>
			<p>Username:</p>
			<input type="text" name="username" placeholder="Enter your store username" required="username" autofocus="username">
			<p>Password :</p>
			<input type="password" name="password" placeholder="Enter your password" required="password">
			<button onclick="validate(this.form)"><a>Login</a></button>
		</form>	
	</div>
</body>
</html>
